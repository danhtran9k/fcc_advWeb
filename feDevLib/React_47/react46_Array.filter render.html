<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbell_template</title>
    <style></style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      // ====================================================
      // direct js here for offline load
      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            users: [
              {
                username: 'Jeff',
                online: true,
              },
              {
                username: 'Alan',
                online: false,
              },
              {
                username: 'Mary',
                online: true,
              },
              {
                username: 'Jim',
                online: false,
              },
              {
                username: 'Sara',
                online: true,
              },
              {
                username: 'Laura',
                online: true,
              },
            ],
          };
        }
        render() {
          // const usersOnline = null; // Change this line
          const renderOnline = this.state.users
            .filter((el) => el.online === true)
            .map((el, index) => <li key={index}>{el.username}</li>); // Change this line
          return (
            <div>
              <h1>Current Online Users:</h1>
              <ul>{renderOnline}</ul>
            </div>
          );
        }
      }

      // ====================================================

      function App() {
        return (
          <div>
            <MyComponent />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </body>
</html>
